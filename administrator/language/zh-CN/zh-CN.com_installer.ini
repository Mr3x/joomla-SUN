COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla! 临时目录没有设置"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla! 临时目录，是 Joomla! 拷贝扩展、提取扩展并复制这些文件到正确的目录的地方。如果该配置在 configuration.php($tmp_path) 未设置，那么你将无法上传扩展。创建一个目录，让Joomla!可写到该目录以解决这个问题。"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla! 临时目录不可写或不存在"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla! 临时目录不可写或不存在，当尝试上传扩展到Joomla!的时候可能会出现问题。 如果您上传扩展有问题，确定在你的 configuration.php 文件中存在对该目录的定义，或检查 '%s' 并将其设置为可写的，看看这个问题是否修复。"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="低PHP内存限制"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="你的PHP内存限制设置小于8MB，在安装大的扩展的时候可能会引起一些问题。请设置内存限制最低为16M。"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="可能的低PHP内存限制"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="你的PHP内存限制设置小于8MB，在安装大的扩展的时候可能会引起一些问题。请设置内存限制最低为16MB。"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="最大PHP提交尺寸太小"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="最大提交尺寸影响向服务器提交的大部分数据。这包括文章表单，媒体（图片，视频）和扩展等。这个值小于2MB，可能会影响上传大扩展。可在php.ini的post_max_size里找到该设置。"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="小的PHP文件上传尺寸"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="最大文件上传尺寸设置小于2MB时将影响上传大的扩展。"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP上传尺寸比提交尺寸大"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="php.ini配置文件中的upload_max_filesize值比post_max_size的值大。post_max_size值在这里是优先使用的，将屏蔽比该值大的请求。这通常是由于单单提高上传尺寸时引起的服务器错配置。请加大upload_max_filesize值至少与post_max_size值一样大，反之亦然。"
COM_INSTALLER_MSG_WARNINGS_NONE="没有检测到警告信息"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>警告：更新不完整！</h1><p>更新仅部分完成。请做第二次更新，以完成该过程。</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP临时目录没有设置"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP临时目录是Joomla!可以访问此文件之前PHP用来存储上传的文件的目录。虽然该目录未设置并不总是一个问题，如果你有明显的文件或者上传的文件不被检测到等问题，在您的 php.ini 文件设置这个项将可能解决问题。"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP临时目录不可写"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP临时目录不可写，当尝试上传扩展到Joomla!的时候可能会出现问题。 如果您上传扩展有问题， 检查 '%s' 并将其设置为可写的，看看这个问题是否修复。"
