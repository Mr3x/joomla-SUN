COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="这个屏幕允许你去检测有没有经过正常的安装过程的扩展。 <br />例如，由于主机配置限制，用Web接口上传对于某些扩展可能文件太大。使用此功能，你可以使用其它一些方式例如FTP或SFTP直接上传扩展文件到你的Web服务器，并把这些扩展文件放到适当的目录。 <br />你可以使用检测功能查找新上传的扩展并在您的 Joomla! 安装管理器激活它。 <br />使用检测操作你还可以同时检测并安装多个扩展。"
