JLIB_RULES_SETTING_NOTES_ITEM="1、如果你改变了设置，它将应用于这个分类及其子分类。注意：<br />如果它有一个上级分类或者没有上级分类且这些是来自一个组件，<strong>继承</strong>的意思是将会使用从上级分类继承来的权限。<br /><strong>拒绝</strong>的意思是不管上级分类的设置，正在编辑的组不能在这个分类里做该操作。<br /><strong>允许</strong>的意思是正在编辑的用户组可以在这个分类里进行该操作（如果这与上级分类及组件设置冲突，它不会有任何影响；冲突将会根据计算出来的设置被标记为 &quot;不允许（锁定）&quot; ）。<br />2、如果你选择一个新的设置，点击<strong>保存</strong>以刷新设置。"
