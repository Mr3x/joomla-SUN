MOD_LANGUAGES_XML_DESCRIPTION="该模块显示了可用的内容语言列表(语言管理页定义和发布的) 对多语言网站提供了在他们之间切换。<br />--插件 '系统 - 语言筛选需要发布。--<br /> 切换语言的时候，模块重定向到所选语言指定的首页。导航也随后变为与所定义的语言相对应。<br />如果插件 <strong>'系统 - 语言筛选'</strong> 没有发布，这返回的或许并不是想要的结果。<br /><strong>方法：</strong><br />1、打开语言管理内容选项卡，并确保您在内容中药使用的语言已经发布，并且已经有一个用于URL前缀的显示在模块中使用的形象语言代码。<br />2、通过指定的语言创建一个菜单项，并为每个已发布内容的语言，定义它为默认主页的主页。<br />  3、这样你可以对joomla里的任何文章，分类，模块，新闻快讯，友情链接分配语言<br /> 4、请确保组件和插件都已经发布。"
